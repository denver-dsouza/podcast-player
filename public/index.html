<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Denver // Podcast Player</title>
    <link rel="icon" type="image/png" href="./favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <!-- Navigation -->
     <div class="nav-wrapper">
        <nav class="nav">
            <h1 class="nav-title">Podcast Player</h1>
            <i class="fas fa-microphone-alt"></i>
        </nav>
     </div>

     <div class="page-wrapper">
        <!-- Search Container -->
         <div class="search-container">
            <!-- Search History -->
             <div class="custom-select">
                <select name="SearchHistory" id="searchHistory" title="Search History">
                    <option value="">Select a Previous Search</option>
                </select>
             </div>
             <!-- Search Input -->
            <input type="text" id="searchInput" placeholder="Search by Podcast / Topic">
            <!-- Search Buttons -->
             <div class="search-buttons">
                <button type="button" id="searchButton">Search</button>
                <button type="button" id="resetButton">Clear History</button>
             </div>
         </div>

         <!-- Main Container -->
          <div class="main-container">
            <!-- Loader -->
             <div class="loader-container">
                <i class="fas fa-microphone-alt fa-pulse"></i>
             </div>
          </div>

          <!-- Player Container  -->
           <div class="player-container">
            <div class="player">

            </div>

            <div class="queue">
                
            </div>
           </div>

     </div>
    <!-- Script -->
    <script src="./script.js"></script>
</body>
</html>
